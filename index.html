<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
       <h1>Booksky</h1>
        </div>
    <div class="container">
        <div class="book-container">
            <h5>2024-3-11<h5>
            <h4>Went to Beach for Mothers Birthday</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita modi in quae culpa magni nisi, itaque explicabo totam porro ad aliquam earum necessitatibus labore corporis eius quasi laborum consectetur provident.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>  

    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Today Events</h2>
        <form>
            <input type="date" placeholder="Date" id="book-date-input">
            <input type="text" placeholder="Important Event" id="book-important-input">
            <textarea placeholder="Memoir" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">Cancel</button>
        </form>
        </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
